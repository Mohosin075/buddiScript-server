name: Deploy on EC2

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15'
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Add this to prevent running on PRs from forks
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # Fixed SSH Configuration
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Use single quotes to preserve formatting
          echo '${{ secrets.SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Add the host to known_hosts
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # Test SSH connection first
      - name: Test SSH Connection
        run: |
          ssh -o BatchMode=yes -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful'"

      # Deploy to EC2
      - name: Deploy to EC2
        run: |
          echo "ðŸš€ Starting deployment to EC2..."

          # Create deployment directory
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/app"

          # Copy project files to EC2
          rsync -avz -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/app/

          # Install dependencies and deploy
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            # Set proper environment
            export NVM_DIR=\"\$HOME/.nvm\"
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \. \"\$NVM_DIR/nvm.sh\"
            
            cd ~/app
            
            # Install Node.js if not present
            if ! command -v node &> /dev/null; then
              echo 'Installing Node.js...'
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
              export NVM_DIR=\"\$HOME/.nvm\"
              [ -s \"\$NVM_DIR/nvm.sh\" ] && \. \"\$NVM_DIR/nvm.sh\"
              nvm install 20.15.0
              nvm use 20.15.0
            fi

            # Install PM2 if not present
            if ! command -v pm2 &> /dev/null; then
              echo 'Installing PM2...'
              npm install -g pm2
            fi

            # Install app dependencies
            echo 'Installing dependencies...'
            npm ci --omit=dev

            # Restart app with PM2
            echo 'Restarting application...'
            pm2 delete buddiScript 2>/dev/null || true
            pm2 start dist/server.js --name buddiScript
            pm2 save
            pm2 startup 2>/dev/null

            echo 'âœ… Deployment complete!'
          "